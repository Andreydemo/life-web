<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	<title>John Markowitz</title>
	<link rel="stylesheet" href="template/js/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="template/css/all.css" />
	<link rel="stylesheet" href="template/css/screen.css" />
	<link rel="stylesheet" href="template/css/login.css" />
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script>
        $(function () {
            var $header = $("#header");
            $header.load($header.attr("w3-include-html"));
        });
	</script>
</head>
<body>
	<div id="wrapper" class="inner">
		<div class="wrapper-holder">
			<div w3-include-html="header.html" id="header"></div>
		</div>
		<div class="wrapper-holder grey">
			<section id="main">

				<div class="container ">
					<div class="wrapper">
						<ul class="steps">
							<li class="is-active">Step 1</li>
							<li>Step 2</li>
							<li>Step 3</li>
						</ul>
						<form class="form-wrapper">
							<fieldset class="section is-active">
								<h3>Your Details</h3>
								<input type="text" name="name" id="name" placeholder="Name">
								<input type="text" name="email" id="email" placeholder="Email">
								<div class="button back">Back</div>
								<div class="button next">Next</div>
							</fieldset>
							<fieldset class="section">
								<h3>Account Type</h3>
								<div class="row cf">
									<div class="four col">
										<input type="radio" name="r1" id="r1" checked>
										<label for="r1">
											<h4>Designer</h4>
										</label>
									</div>
									<div class="four col">
										<input type="radio" name="r1" id="r2"><label for="r2">
										<h4>Developer</h4>
									</label>
									</div>
									<div class="four col">
										<input type="radio" name="r1" id="r3"><label for="r3">
										<h4>Project Manager</h4>
									</label>
									</div>
								</div>
								<div class="button back">Back</div>
								<div class="button next">Next</div>
							</fieldset>
							<fieldset class="section">
								<h3>Choose a Password</h3>
								<input type="password" name="password" id="password" placeholder="Password">
								<input type="password" name="password2" id="password2" placeholder="Re-enter Password">
								<div class="button back">Back</div>
								<input class="submit button next" type="submit" value="Sign Up">
							</fieldset>
							<fieldset class="section">
								<h3>Account Created!</h3>
								<p>Your account has now been created.</p>
								<div class="button next">Reset Form</div>
							</fieldset>
						</form>
					</div>
				</div>

			</section>
		</div>
		<footer id="footer">
			<div class="footer-content">
				<ul class="social">
					<li class="email"><a href="#">Email</a></li>
					<li class="facebook"><a href="#">Facebook</a></li>
					<li class="google"><a href="#">Google+</a></li>
					<li class="twitter"><a href="#">Twitter</a></li>
					<li class="pinterest"><a href="#">Pinterest</a></li>
				</ul>
				<p class="copy">Copyright 2014 John Markowitz. All rights reserved.</p>
			</div>
		</footer>	
	</div>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="template/js/isotope.pkgd.min.js"></script>
	<script src="template/js/cells-by-row.js"></script>
	<script src="template/js/login.js"></script>
	<script type="text/javascript" src="template/js/fancybox/jquery.fancybox.pack.js"></script>
	<script type="text/javascript" src="template/js/main.js"></script>
</body>
</html>
